<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bagawat</title>
  <style>
    body {
      background-color: #CCFF00;
      margin: 0;
      padding: 0;
      font-family: Impact;
      color: Black;
      font-size: 300%;
    }

    
    
    .main-image {
      max-width: 40%;
      height: auto;
       display: block;
  margin-left: auto;
  margin-right: auto;
      margin-top: 100px;
    }
    
    .header {
    background-color: rgba(0, 0, 0, 0);
    color: white;
    position: fixed;
    top: 20px;
    left: 20px;
    width: 100%;
    height: 150px;
    padding: 0;
    margin: 0;
}

     .header-logo1 {
        margin-bottom: 0px; 
       margin-top: 15px;
   float: left;
   max-width: 480px
      }
       
       .header-logo2 {
        margin-right: 20px; 
         float: right; 
         max-width: 400px
      }
     
    }
      
    
    .sticky {
  position: fixed;
  top: 0;
  width: 100%;
}
     
     @media only screen and (max-width: 600px) {   

       .main-image {
      max-width: 60%;
      height: auto;
       display: block;
  margin-left: auto;
  margin-right: auto;
      margin-top: 40px;
    }
       
 .header-logo1 {
        margin-bottom: 0px; 
   margin-top: 0px;
   float: left;
   max-width: 200px;
      }
       
       .header-logo2 {
        margin-bottom: 0px; 
         float: right; 
         max-width: 195px;
         margin-right: 20px;
      }
     
    }
  </style>
</head>
  
<body>
  <div class="header" id="myHeader">

    <img class="header-logo1" src="assets/logo.png" href="https://bagawat-in.github.io/" alt="Logo"> 
 
  </div>

   <div class="header" id="myHeader">
 
         <img class="header-logo2" src="assets/logohindi.png" href="https://bagawat-in.github.io/" alt="Logo"> 
 
  </div>
 
     <div>
    <img class="main-image" src="assets/main.png" alt="Bird">
    
 </div>
  
  <script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>
</body>
