<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kulta</title>
<style>
  body {
    background-color: black;
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .blink-container {
    position: relative;
  }
  .blink-image {
    width: 60%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    animation: blink-animation 2s infinite;
  }
  @keyframes blink-animation {
    0%, 50% { opacity: 0; }
    51%, 100% { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="blink-container">
    <img src="Pages/aasets/b1.png" alt="Mayawati" class="blink-image">
    <img src="Pages/assets/b2.png" alt="Mayawati" class="blink-image">
  </div>
</body>
</html>
